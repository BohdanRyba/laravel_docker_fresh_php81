version: '3.7'

services:
  php_volumes:
    image: tianon/true
    volumes:
      - code:/var/www/html
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/magento2-php.ini
      - ./config/composer/auth.json:/var/www/.composer/auth.json
      - ./config/composer/auth.json:/root/.composer/auth.json
      - ./config/ssh:/root/.ssh

  nginx:
    image: nginx:latest
    depends_on:
      - php
      - php_xdebug
    volumes:
      - code:/var/www/html
      - ./builds/nginx/entrypoint.sh:/docker-entrypoint.d/90-entrypoint.sh
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.template
      - ./config/nginx/subdomain.conf:/etc/nginx/conf.d/subdomain.template
      - ./config/nginx/locations.conf:/etc/nginx/conf.d/locations.conf.sample
      - ./config/nginx/subdomains:/etc/nginx/conf.d/subdomains:rw
    env_file:
      - ./env/nginx.env
    expose:
      - 80
    networks:
      magento2:
        aliases:
          - magento2_nginx

  ssl:
    image: nginx:latest
    depends_on:
      - nginx
      - varnish
    volumes:
      - ./builds/ssl/entrypoint.sh:/docker-entrypoint.d/90-entrypoint.sh
      - ./config/ssl/default.conf:/etc/nginx/conf.d/default.conf
      - ./config/ssl/subdomain.conf:/etc/nginx/conf.d/subdomain.template
      - ./config/ssl/subdomains:/etc/nginx/conf.d/subdomains:rw
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/cert
    env_file:
      - ./env/nginx.env
    ports:
      - "80:80"
      - "443:443"
    networks:
      magento2:
        aliases:
          - magento2_ssl

  varnish:
    image: varnish:6
    depends_on:
      - nginx
    expose:
      - 80
    volumes:
      - ./config/varnish/default.vcl:/etc/varnish/default.vcl
    networks:
      magento2:
        aliases:
          - magento2_varnish

  php:
#    see link: https://web.docker.pp.ua/#!taglist/magento2-php
#    image: docker.pp.ua/magento2-php:7.4
    build: ./builds-custom/php
    depends_on:
      - mysql
      - elasticsearch
      - redis
    volumes_from:
      - php_volumes
    volumes:
      - ./config/php/no_xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    env_file:
      - ./env/php.env
    networks:
      magento2:
        aliases:
          - magento2_php

  php_xdebug:
#    see link: https://web.docker.pp.ua/#!taglist/magento2-php
#    image: docker.pp.ua/magento2-php:7.4
    build: ./builds-custom/php
    depends_on:
      - mysql
      - elasticsearch
      - redis
    volumes_from:
      - php_volumes
    env_file:
      - ./env/php.env
    networks:
      magento2:
        aliases:
          - magento2_xdebug

  mysql:
    image: mysql:5.7
    volumes:
      - mysql:/var/lib/mysql:delegated
      - ./config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3307:3306"
    expose:
      - 3306
    env_file:
      - ./env/mysql.env
    networks:
      magento2:
        aliases:
          - magento2_mysql
    healthcheck:
      test: mysqladmin ping --user=$$MYSQL_USER --password=$$MYSQL_PASSWORD
      timeout: 4s
      retries: 20

  redis:
    image: redis
    #    command: redis-server --requirepass magento2
    ports:
      - "6379:6379"
    expose:
      - 6379
    volumes:
      - redis:/data:delegated
    networks:
      magento2:
        aliases:
          - magento2_redis
    healthcheck:
      test: 'redis-cli ping || exit 1'
      interval: 30s
      timeout: 30s
      retries: 3

  elasticsearch:
    image: docker.pp.ua/magento2-elasticsearch:latest
#    build: ./builds-custom/elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms750m -Xmx750m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data:delegated
      - ./config/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    expose:
      - 9200
    ports:
      - "9200:9200"
    networks:
      magento2:
        aliases:
          - magento2_elasticsearch
    healthcheck:
      test: curl --silent --fail localhost:9200/_cluster/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    expose:
      - 1025
    ports:
      - "8025:8025"
    networks:
      magento2:
        aliases:
          - magento2_mailhog


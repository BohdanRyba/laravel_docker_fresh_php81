#          - magento2_rabbitmq

volumes:
  code:
  mysql:
  redis:
  elasticsearch:
  rabbitmq:

networks:
  magento2:
    driver: bridge

x-mutagen:
  sync:
    defaults:
      mode: "two-way-resolved"
      symlink:
        mode: "posix-raw"
      configurationBeta:
        permissions:
          defaultOwner: ${UID}
          defaultGroup: ${UID}
          defaultFileMode: "0666"
          defaultDirectoryMode: "0777"
      ignore:
        vcs: true
    code:
      alpha: "./code"
      beta: "volume://code"
      ignore:
        paths:
          - "var/*"
          - "generated/*"
          - "pub/static/*"
          - "pub/media/catalog/product/cache"
          - "pub/media/downloadable"
